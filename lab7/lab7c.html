
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 7: Mesh Manipulation</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>


			<script id="vertexShader" type="x-shader/x-vertex">
			// code for vertex shader
			uniform sampler2D heightMap1;
			varying vec2 vUv;

			void main() {
				vUv = uv;
				vec4 heightColor = texture2D(heightMap1, uv);
				vec3 newPosition = position + normal * 1.0 * heightColor.r;
				vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);
				gl_Position = projectionMatrix * modelViewPosition;
			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
				gl_FragColor = texture2D(texture1, vUv);
			}
		</script>
		<script>




			
			// setup the scene
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

				// add two point lights
			const light = new THREE.PointLight(0xffffff, 1.0);
			light.position.set(-10,5,-25);
			scene.add(light);
			const light2 = new THREE.PointLight(0xffffff, 1.0);
			light2.position.set(0,5,-25);
			scene.add(light2);

			const mat = new THREE.MeshPhongMaterial({color:0x2288ff, 
	Shininess:100, side:THREE.DoubleSide})
	var p = new THREE.PlaneGeometry(20, 20, 100, 100);
	var plane = new THREE.Mesh(p, mat);
	plane.position.z = -5;
	plane.rotation.x = -1.2;
	scene.add(plane);

	var matShader;
	mat.onBeforeCompile = (shader) => {
		shader.uniforms.time = { value: 0}
		shader.vertexShader = `
		        uniform float time;
		    ` + shader.vertexShader
		
		const token = '#include <begin_vertex>'
		const customTransform = `
		        vec3 transformed = vec3(position);
		        float freq = 3.0;
		        float amp = 0.1;
		        float angle = (time + position.x)*freq;
		        transformed.z += sin(angle)*amp;
		        objectNormal = normalize(vec3(-amp * freq * cos(angle),0.0,1.0));
				vNormal = normalMatrix * objectNormal;

		`


		shader.vertexShader = shader.vertexShader.replace(token,customTransform)
		matShader = shader
	}

	var uniforms = {
				texture1: { type: "t", value:THREE.ImageUtils.loadTexture("sand.jpg")},
				heightMap1: { type: "t",value:THREE.ImageUtils.loadTexture("heightMap.png")}
			};

			var uniforms2 = {
				texture1: { type: "t", value:THREE.ImageUtils.loadTexture("snowTexture.png")},
				heightMap1: { type: "t",value:THREE.ImageUtils.loadTexture("heightMap.png")}
			};


THREE.ImageUtils.crossOrigin = '';
			
			var material = new THREE.ShaderMaterial({ uniforms: uniforms, 
			vertexShader: document.getElementById('vertexShader').textContent, 
			fragmentShader: document.getElementById('fragmentShader').textContent});

			var plane = new THREE.Mesh(new THREE.PlaneGeometry(10, 10, 200, 200), material);
			plane.position.z = -3;
			plane.position.y = -1;
			plane.rotation.x = -Math.PI / 2;
			scene.add(plane);

			var material2 = new THREE.ShaderMaterial({ uniforms: uniforms2, 
			vertexShader: document.getElementById('vertexShader').textContent, 
			fragmentShader: document.getElementById('fragmentShader').textContent});

			var plane2 = new THREE.Mesh(new THREE.PlaneGeometry(10, 10, 200, 200), material2);
			plane2.position.z = 0;
			plane2.position.y = 2;
			plane2.rotation.x = -Math.PI / 2;
			scene.add(plane2);

			
			function animate(time) {
				if(matShader) matShader.uniforms.time.value = time/1000;

				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			renderer.setAnimationLoop(animate)
		</script>
	</body>
</html>
