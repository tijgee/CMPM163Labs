<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 5a: Choose Your Own Particle Adventure</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			camera.position.z = 60;

			particles = []
const geo = new THREE.Geometry()
for(let i=0; i<6000; i++) {
const particle = {
position: new THREE.Vector3(
Math.random() * 1000,
Math.random() * 1000,
Math.random() * 1000),
velocity: new THREE.Vector3(
Math.random() * .02 - 1,
-0.1,
Math.random() * .02 * - 0.1),
acceleration: new THREE.Vector3(
Math.random() * .002 * .003, 
Math.random() * .002 - 0.005, 
0),
}	
particles.push(particle);
geo.vertices.push(particle.position)
    }
	

	var sprite = new THREE.TextureLoader().load('snowflake2.jpg');
var material = new THREE.PointsMaterial( { size: 20, 
sizeAttenuation: true, map: sprite, alphaTest: 0.5, 
transparent: true } );

//const mat = new THREE.PointsMaterial({color:0xffffff,size: 0.5});
mesh = new THREE.Points(geo,material);
mesh.position.z = -4;
scene.add(mesh);


var sprite = new THREE.TextureLoader().load('disc.png');
var material = new THREE.PointsMaterial( { size: 20, 
sizeAttenuation: false, map: sprite, alphaTest: 0.5, 
transparent: true } );
material.color.setHSL( 1.0, 0.3, 0.7 );

/*var points = new THREE.Points(geometry, material);
scene.add(points);*/





			function animate() {
particles.forEach(p => {
p.velocity.add(p.acceleration);
p.position.add(p.velocity);
});
mesh.geometry.verticesNeedUpdate = true;


				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
