<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
				var geometry = new THREE.BoxGeometry();
				var texture = THREE.ImageUtils.loadTexture("196.jpg");
				var normMap = THREE.ImageUtils.loadTexture("196_norm.jpg");
      			var material = new THREE.MeshPhongMaterial({map: texture, normalMap: normMap});

      			var cube = new THREE.Mesh(geometry, material);
     			scene.add(cube);

     			material = new THREE.MeshPhongMaterial( { map: texture });
     			var cube2 = new THREE.Mesh(geometry, material);
				scene.add(cube2);
				cube2.position.x -= 2;

				var texture2 = THREE.ImageUtils.loadTexture("176.jpg");
				var normMap2 = THREE.ImageUtils.loadTexture("176_norm.jpg");
				var material = new THREE.MeshPhongMaterial({map: texture2, normalMap: normMap2});
				var cube3 = new THREE.Mesh(geometry, material);
				scene.add(cube3);
				cube3.position.x -=4;


			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);

			var delta = -.5;

			function animate() {
				if (light.position.x < -30.0)
				{
					delta = .5;
				}
				else if (light.position.x > 30.0)
				{
					delta = -.5;
				}
				light.position.x += delta;
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
